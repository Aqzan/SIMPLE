<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Guide Malaysia - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #f8f9fa;
    background-size: cover;
    background-repeat: no-repeat;
    padding: 20px 0;
}

.navbar-brand {
  font-weight: bold;
  
}

.home-section {
    padding: 50px 0;
    background-image: url('https://image.slidesdocs.com/responsive-images/background/colorful-independence-day-star-and-moon-pattern-flag-festival-powerpoint-background_6ab4fcf0c8__960_540.jpg');
    background-size: cover;
    background-repeat: no-repeat;
}

.home-section h1,
.home-section p {
    color: #fff; /* Set text color to white for good contrast */
}

.home-section h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.home-section p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.footer {
    background-color: #343a40;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.btn-custom {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff; /* Primary button color */
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-custom:hover {
    background-color: #0056b3; /* Darker shade for hover effect */
}

.container {
    width:0 0 100%;
    padding: 0 15px;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center align columns */
}

.col-md-6 {
    flex: 0 0 100%;
    max-width: 100%;
    padding: 0 10px;
    margin-bottom: 20px; /* Add margin between columns */
}

.col-md-6 img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.custom-navbar-brand {
    color:black;
    text-decoration: none;
    font-family: inherit;
    font-size: 1rem;
    
}


</style>
<body>
    <header>
        <nav>
            <div class="container">
                <a class="custom-navbar-brand" href="#">Tourism Guide Malaysia</a>

            </div>
        </nav>
    </header>

    <main>
        <section class="home-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Welcome to Tourism Guide Malaysia</h1>
                        <p>Discover the beauty and culture of Malaysia with our comprehensive guide.</p>
                        <a href="http://127.0.0.1:3000/Explore Destinations.html" class="btn-custom">Explore Now</a>
                    </div>
                    <div class="col-md-6">
                        <img src="https://asset-a.grid.id/crop/0x0:0x0/700x465/photo/2023/10/04/malaysiajpg-20231004121700.jpg" alt="Malaysia Landscape">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Tourism Guide Malaysia. All rights reserved.</p>
        </div>
    </footer>

   
</body>
</html>
