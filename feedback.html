<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Tourism Guide Malaysia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
   
    <style>
        
        body {
            background-image: url('https://t3.ftcdn.net/jpg/04/35/84/36/360_F_435843619_gxLegJghaZVSZnUwp3hGurCeFFTHbl67.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the navbar */
        }

        .navbar-toggler {
            background-image: url('https://i.pinimg.com/474x/a4/2b/99/a42b999a9d4f02ff897a7d146b2f8999.jpg'); /* Background image for the navbar toggler */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .navbar-collapse {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the navbar brand */
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar-brand {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the navbar brand */
            padding: 5px 10px;
            border-radius: 5px;
        }

        .footer, .card {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .card {
            color: white;
        }

        .navbar-brand, .nav-link, h2, p {
            color: white !important;
        }
    </style>    
       

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Tourism Guide Malaysia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/Explore Destinations.html">Explore Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/Plan Your Trip.html">Plan Your Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/About Malaysia.html">About Malaysia</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Feedback <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="feedback-section">
            <div class="container">
                <h2>Feedback</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your feedback"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tourism Guide Malaysia. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
