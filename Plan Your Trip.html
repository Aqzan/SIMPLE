<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip - Tourism Guide Malaysia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Tourism Guide Malaysia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="explore.html">Explore Destinations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Plan Your Trip <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Malaysia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Feedback <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="plan-trip-section">
            <div class="container">
                <h2>Plan Your Trip</h2>
                <form>
                    <div class="form-group">
                        <label for="destination">Select Destination:</label>
                        <select class="form-control" id="destination">
                            <option value="destination">Select Destination</option>
                            <option value="destination1">Kuala Koh Kelantan National Park</option>
                            <option value="destination2">Sipadan Island</option>
                            <option value="destination3">Port Dickson</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="travelDates">Travel Dates:</label>
                        <input type="date" class="form-control" id="travelDates">
                    </div>
                    <div class="form-group">
                        <label for="numTravelers">Number of Travelers:</label>
                        <input type="number" class="form-control" id="numTravelers">
                    </div>
                    <div class="form-group">
                        <label>Accommodation Preference:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accommodation" id="hotel" value="hotel">
                            <label class="form-check-label" for="hotel">Hotel</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accommodation" id="guesthouse" value="guesthouse">
                            <label class="form-check-label" for="guesthouse">Guesthouse</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Transportation Preference:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="car" value="car">
                            <label class="form-check-label" for="car">Car Rental</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="publicTransport" value="publicTransport">
                            <label class="form-check-label" for="publicTransport">Public Transport</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tourism Guide Malaysia. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
