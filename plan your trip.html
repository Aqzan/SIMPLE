<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip - Tourism Guide Malaysia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            background-image: url('https://t3.ftcdn.net/jpg/04/35/84/36/360_F_435843619_gxLegJghaZVSZnUwp3hGurCeFFTHbl67.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the navbar */
        }

        .navbar-toggler {
            background-image: url('https://i.pinimg.com/474x/a4/2b/99/a42b999a9d4f02ff897a7d146b2f8999.jpg'); /* Background image for the navbar toggler */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .navbar-collapse {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the navbar brand */
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar-brand {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the navbar brand */
            padding: 5px 10px;
            border-radius: 5px;
        }

        .footer, .card {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .card {
            color: white;
        }

        .navbar-brand, .nav-link, h2, p {
            color: white !important;
        }
    </style>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Tourism Guide Malaysia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/Explore Destinations.html">Explore Destinations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Plan Your Trip <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/About Malaysia.html">About Malaysia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:3000/Feedback.html">Feedback <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="plan-trip-section">
            <div class="container">
                <h2>Plan Your Trip</h2>
                <form>
                    <div class="form-group">
                        <label for="destination">Select Destination:</label>
                        <select class="form-control" id="destination" placeholder="Select Destination">
                            
                            <option value="destination1">Kuala Koh Kelantan National Park</option>
                            <option value="destination2">Sipadan Island</option>
                            <option value="destination3">Port Dickson</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="travelDates">Travel Dates:</label>
                        <input type="date" class="form-control" id="travelDates">
                    </div>
                    <div class="form-group">
                        <label for="numTravelers">Number of Travelers:</label>
                        <input type="number" class="form-control" id="numTravelers">
                    </div>
                    <div class="form-group">
                        <label>Accommodation Preference:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accommodation" id="hotel" value="hotel">
                            <label class="form-check-label" for="hotel">Hotel</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="accommodation" id="guesthouse" value="guesthouse">
                            <label class="form-check-label" for="guesthouse">Guesthouse</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Transportation Preference:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="car" value="car">
                            <label class="form-check-label" for="car">Car Rental</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="publicTransport" value="publicTransport">
                            <label class="form-check-label" for="publicTransport">Public Transport</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tourism Guide Malaysia. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
